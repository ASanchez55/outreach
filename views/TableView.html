<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
          aria-controls="navbar">

          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Charity</a>

      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active">
            <a href="#">Register</a>

          <li>

          <li>

          </li>
        </ul>

  <div class="container body-container">

        <div class="col-md-10 col-md-offset-1">
          <div class="alert alert-success" role="alert">
            <span>Successfully added a new family member!</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <form>
            <div class="form-group">
              <button class="btn btn-default" type="button">Add a new family member"</button>
              <button class="btn btn-default" type="button">Create new family</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <h4>Family Members</h4>
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Head of Family</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr></tr>
                  <tr>
                    <td>
                      Luffy
                    </td>
                    <td>
                      Monkey
                    </td>
                    <td>
                      Y
                    </td>
                    <td>
                      <div class="" role="group">
                        <button class="btn btn-info" type="button">View</button>
                        <button class="btn btn-primary" type="button">Participate Family</button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
        </div>
      </div>
    </div>
