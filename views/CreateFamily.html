<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="../vendor/twitter/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="site.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
          aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Charity</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active">
            <a href="#">Register</a>
          </li>
          <li>
            <a href="#about">Events</a>
          </li>
          <li>
            <a href="#contact">Reports</a>
          </li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container body-container">
    <!-- body code here -->
    <div class="row center-block">
      <form class="form-horizontal">
        <fieldset>
          <!-- Form Name -->
          <legend>Create Family</legend>
          
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="familyName">Family Name</label>
            <div class="col-md-4">
              <input id="familyName" name="familyName" type="text" placeholder="ex. Dela Cruz" class="form-control input-md" required="">
              <span class="help-block">Last Name of the Family</span>
            </div>
          </div>

          <!-- Button -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="_submitButton"></label>
            <div class="col-md-4">
              <button id="_submitButton" name="_submitButton" class="btn btn-primary">Create Family</button>
            </div>
          </div>

        </fieldset>
      </form>

    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="../vendor/components/jquery/jquery.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="../vendor/twitter/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
